  - ANDROID_API_LEVEL=19
  - BINTRAY_ORG=${TRAVIS_REPO_SLUG%/*}
  - BINTRAY_PKG=${TRAVIS_REPO_SLUG#*/}
  - BINTRAY_API=https://bintray.com/api/v1
  - secure: NLrjex7Li765i6yzH/23Yt8g3bcOIdFQf4kAWvsM+x+Bvx5LauVMptYF4yV+Ir0VQThSvEQ60NhNhfdXKPAhzdXNjX+WG61bOAPI6Iq0GTz0hldwnSd4w6HJl3rfdWUwSpatD8eKBt7O+eWDR/PNcL89QFHvFpdE+zLZ/foTo/Y=
